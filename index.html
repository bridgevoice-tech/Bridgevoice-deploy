<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BridgeVoice Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h2>Contact Us</h2>
    <p class="subtitle">Send us a message and we’ll get back to you within 24 hours.</p>
    <form action="mailto:info@bridgevoice.ai" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="links">
      <a href="about.html">🔍 Learn more about BridgeVoice</a>
      <a href="services.html">💼 View our services</a>
      <a href="https://github.com/bridgevoice-tech/Bridgevoice-deploy" target="_blank">🔗 View Source on GitHub</a>
    </div>
  </section>
</body>
</html>
