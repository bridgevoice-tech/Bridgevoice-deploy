<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BridgeVoice Contact</title>
</head>
<body>
  <section id="contact" style="max-width: 600px; margin: auto; padding: 2rem;">
    <h2 style="text-align: center;">Contact Us</h2>
    <p style="text-align: center; color: #555;">Send us a message and we’ll get back to you within 24 hours.</p>
    <form action="mailto:info@bridgevoice.ai" method="POST" enctype="text/plain">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem;" /><br /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem;" /><br /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem;"></textarea><br /><br />

      <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #4B0082; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Send
      </button>
    </form>
  </section>
  <p style="text-align: center; margin-top: 1.5rem;">
  <a href="about.html" style="color: #4B0082; text-decoration: none; font-weight: bold;">
    🔍 Learn more about BridgeVoice
  </a>
</p>

  <p style="text-align: center; margin-top: 2rem;">
    <a href="https://github.com/bridgevoice-tech/Bridgevoice-deploy" target="_blank">
      🔗 View Source on GitHub
    </a>
  </p>
</body>
</html>
