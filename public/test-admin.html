<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BridgeVoice Admin Access Test</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h1>🔐 BridgeVoice Admin Access Test</h1>
  <p>اضغط الزر لمحاولة الوصول إلى <code>/admin/</code> باستخدام الهيدر السري</p>
  <button onclick="accessAdmin()">🔑 Try Access</button>
  <pre id="result" style="margin-top: 20px; white-space: pre-wrap;"></pre>

  <script>
    async function accessAdmin() {
      const res = await fetch('/admin/', {
        method: 'GET',
        headers: {
          'x-auth-key': 'BridgevoiceAccess'
        }
      });

      const text = await res.text();
      document.getElementById('result').textContent = `Status: ${res.status}\n\n` + text;
    }
  </script>
</body>
</html>
