name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run Lighthouse Audit (optional)
        run: echo "Lighthouse step here"

  accessibility:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Accessibility checks (optional)
        run: echo "Accessibility step here"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, lighthouse, accessibility]
    steps:
      - name: Deploy to production
        run: echo "Deployment step here"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify success
        run: echo "âœ… Deployment completed!"