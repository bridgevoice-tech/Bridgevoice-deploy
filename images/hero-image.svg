<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Network connections -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <line x1="100" y1="100" x2="250" y2="150"/>
    <line x1="250" y1="150" x2="400" y2="100"/>
    <line x1="400" y1="100" x2="500" y2="200"/>
    <line x1="500" y1="200" x2="350" y2="300"/>
    <line x1="350" y1="300" x2="200" y2="280"/>
    <line x1="200" y1="280" x2="100" y2="200"/>
    <line x1="100" y1="200" x2="100" y2="100"/>
    <line x1="250" y1="150" x2="350" y2="300"/>
    <line x1="400" y1="100" x2="200" y2="280"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="white">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="250" cy="150" r="8"/>
    <circle cx="400" cy="100" r="8"/>
    <circle cx="500" cy="200" r="8"/>
    <circle cx="350" cy="300" r="8"/>
    <circle cx="200" cy="280" r="8"/>
    <circle cx="100" cy="200" r="8"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="300" cy="200" r="20" fill="white" opacity="0.9"/>
  <circle cx="300" cy="200" r="15" fill="#0066cc"/>
  
  <!-- Connecting lines to central hub -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="1" fill="none">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="250" y1="150" x2="300" y2="200"/>
    <line x1="400" y1="100" x2="300" y2="200"/>
    <line x1="500" y1="200" x2="300" y2="200"/>
    <line x1="350" y1="300" x2="300" y2="200"/>
    <line x1="200" y1="280" x2="300" y2="200"/>
    <line x1="100" y1="200" x2="300" y2="200"/>
  </g>
  
  <!-- Floating elements -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="450" cy="50" r="4"/>
    <circle cx="150" cy="350" r="4"/>
    <circle cx="550" cy="350" r="4"/>
    <circle cx="50" cy="300" r="4"/>
  </g>
  
  <!-- Text overlay -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    People connecting through technology
  </text>
</svg>